<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with link that has an absolute path -->
  <a href="https://www.fifa.com/worldcup/">FIFA World Cup</a>

  <!-- Challenge 2: Wrap the text below with link that has a relative path to about.html-->
  <a href="about.html">Info</a>

  <!-- Challenge 3: Wrap the img tag below with link uses the target attribute -->
  <a href="https://www.fifa.com/worldcup" target="_blank">FIFA</a>

</body>
</html>
